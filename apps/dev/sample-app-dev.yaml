---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sample-app-dev
  namespace: dev
spec:
  releaseName: sample-app-dev
  targetNamespace: dev
  storageNamespace: dev
  interval: 10s
  chart:
    spec:
      chart: nginx-app-helm
      # version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: nginx-app-helm
  values:
    replicaCount: 2
    tag:
    image:
      repository: 647088104484.dkr.ecr.us-east-2.amazonaws.com/nginx-app-dev
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "dev"
  install: {}
---
# Flux Specific manifests for image reconciliation
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: sample-app-dev
  namespace: flux-system
spec:
  image: 647088104484.dkr.ecr.us-east-2.amazonaws.com/nginx-app-dev
  interval: 1m0s
---
# Then, use the CRD ImagePolicy to specify which version you want to track.
kind: ImagePolicy
metadata:
  name: sample-app-dev
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: sample-app-dev # Reference from above manifest
  filterTags:
    pattern: '^dev-[a-fA-F0-9]+-(?P<ts>.*)'
    extract: '$ts'
  policy:
    numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  update:
    path: ./apps
    strategy: Setters
