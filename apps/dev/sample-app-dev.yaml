---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sample-app-dev
  namespace: flux-system
spec:
  releaseName: sample-app-dev
  targetNamespace: dev
  storageNamespace: dev
  interval: 10s
  chart:
    spec:
      chart: nginx-app-helm
      # version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: nginx-app-helm
  values:
    replicaCount: 2
    tag:
    image:
      # Overrides the image tag whose default is the chart appVersion.
      tag: "dev"
  install: {}
